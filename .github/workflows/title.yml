name: Pull request title Lint

on:
  pull_request:
    # By default, a workflow only runs when a pull_request's activity type is opened, synchronize, or reopened. We
    # explicitly override here so that PR titles are re-linted when the PR text content is edited.
    #
    # Possible values: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    types: [opened, edited, reopened, synchronize]

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: morrisoncole/pr-lint-action@v1.7.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          title-regex: "^(feat|fix|perf|refactor|chore)(?:\\(([^)]+)\\))?:\\s(?:\\[(\\d+)\\/\\d+\\]\\s)?(?:(?:(?!\\[).)+)?(?:\\s\\[sc-(\\d{4})\\])?$"
          on-failed-regex-request-changes: false
          # on-failed-regex-fail-action
          on-failed-regex-comment: "The pull request title doesn't match the rules. Please check the guide line here: [notion](https://www.notion.so/shypyard/Pull-request-code-review-convention-2c1f49d2382f4fa6a030c7db2da6e7ec)"
          on-succeeded-regex-dismiss-review-comment: 'The pull request title matches the rules'
